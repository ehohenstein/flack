<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flack</title>
    <link rel="stylesheet" type="text/css" href="css/flack.css"/>
    <link rel="shortcut icon" type="image/png" href="images/flack.png"/>
    <script src="scripts/jquery.min.js"></script>
</head>

<body>

<div class="room-list-container">
  <div class="title">
    <h1>Flack</h1>
  </div>
  <div class="list">
    <div class="list-item login">
      <input type="text" /><button type="submit" class="flack-button">Login</button>
    </div>
    <div class="list-item logout hidden">
      <span class="username">whoami</span><button type="button" class="flack-button">Logout</button>
    </div>
  </div>
  <div class="list rooms">
    <div class="list-item join">
      <input type="text" /><button type="submit" class="flack-button">Join</button>
    </div>
  </div>
</div>
<div class="content">
</div>
<div class="chatbox">
  <div class="chat-entry">
    <input type="text" class="chat-text" placeholder="Say something" /><button type="submit" class="chat-send flack-button">Send</button>
  </div>
</div>

<script src="flack-app.js"></script>
</body>
</html>
